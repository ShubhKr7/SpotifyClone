<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The Ultimate Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><a href="https://open.spotify.com" target="_blank"><img src="Spotify_logo.png" alt="Spotify Logo Here" class="Logo"></a>Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>  

    <div class="container">
        <div class="songList">
            <h1>Best of Spotify - No copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="AllOfMeCover.jpg" alt="Song Cover Photo">
                    <span>All of Me</span>
                    <span class="songlistpay"><span class="timestamp">04:29 <i id="1" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="CheatingOnYouCover.jpg" alt="Song Cover Photo">
                    <span>Cheating On You</span>
                    <span class="songlistpay"><span class="timestamp">03:21 <i id="2" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="GoodbyesCover.jpg" alt="Song Cover Photo">
                    <span>Goodbyes</span>
                    <span class="songlistpay"><span class="timestamp">01:17 <i id="3" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="FadedSongCover.jpg" alt="Song Cover Photo">
                    <span>Faded</span>
                    <span class="songlistpay"><span class="timestamp">03:32 <i id="4" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="WithoutMeCover.jpg" alt="Song Cover Photo">
                    <span>Without Me</span>
                    <span class="songlistpay"><span class="timestamp">03:48 <i id="5" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="STAYCover.jpg" alt="Song Cover Photo">
                    <span>S.T.A.Y.</span>
                    <span class="songlistpay"><span class="timestamp">06:23 <i id="6" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="HeavenCover.png" alt="Song Cover Photo">
                    <span>Heaven - Walkman</span>
                    <span class="songlistpay"><span class="timestamp">03:38 <i id="7" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="KahoNakahoCover.jpg" alt="Song Cover Photo">
                    <span>Kaho Na Kaho</span>
                    <span class="songlistpay"><span class="timestamp">05:11 <i id="8" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="PlaydateSongCover.jpg" alt="Song Cover Photo">
                    <span>Playdate</span>
                    <span class="songlistpay"><span class="timestamp">03:00 <i id="9" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="ReadyForItCover.jpg" alt="Song Cover Photo">
                    <span>Ready For It</span>
                    <span class="songlistpay"><span class="timestamp">03:30 <i id="10" class="fa-solid songItemPlay fa-play-circle" style="color: #30c041;"></i></span></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" value="0" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" style="color: #30c041;" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" style="color: #30c041;" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" style="color: #30c041;" id="next"></i>        
        </div>
        <div class="songInfo">
            <img src="playing_music.gif" alt="playingMusic" width="75px" id="gif"> <span id="masterSongName"></span> 
        </div>
    </div>

    <script src="script.js"></script>     
    <script src="https://kit.fontawesome.com/0f82231937.js" crossorigin="anonymous"></script>
</body>
</html>
